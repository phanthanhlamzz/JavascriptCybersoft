<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <h3 class="display-4 text-center">Quản Lý Nhân Viên</h3>
                <div class="form-group">
                    <label for="">Mã Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtMaNV">
                </div>
                <div class="form-group">
                    <label for="">Tên Nhân Viên : </label>
                    <input type="text" class="form-control" id="txtTenNV">
                </div>
                <div class="form-group">
                    <label for="">Chức Vụ :</label>
                    <select name="" id="txtChucVu" class="form-control">
                        <option>Giám Đốc</option>
                        <option>Trưởng Phòng</option>
                        <option>Nhân Viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Lương Cơ bản: </label>
                    <input type="text" class="form-control" id="txtLuongCoBan">
                </div>
                <div class="form-group">
                    <label for="">Giờ Làm Trong Tháng: </label>
                    <input type="text" class="form-control" id="txtGioLamTrongThang">
                </div>
                <div class="form-group text-center">
                    <button 
                        class="btn btn-success"
                        id="btnHienThiThongTin"
                    >Hiển Thị Thông Tin</button>
                </div>

            </div>
            <div class="col-5 px-5">
                <h3 class="display-4 text-center mb-4" style="font-size:50px">Thông Tin Nhân Viên</h3>
                <p class="lead">
                    Tên Nhân Viên: 
                    <span class="text-success font-weight-bold" id="spanTenNV">
                        
                    </span>
                </p>
                <p class="lead">
                    Mã Nhân Viên: <span class="text-success font-weight-bold" id="spanMaNV"></span>
                </p>
                <p class="lead">
                    Chức Vụ: <span class="text-success font-weight-bold" id="spanChucVu"></span>
                </p>
                <p class="lead">
                    Tổng Lương: <span class="text-success font-weight-bold" id="spanTongLuong"></span>
                </p>
                <p class="lead">
                    Xếp Loại Trong Tháng : <span class="text-success font-weight-bold" id="spanXepLoaiTrongThang"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="./js/NhanVien.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
